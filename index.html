<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<section class="main">

    <section class="section1">

        <section class="section11">
                <input class="nameOfTheItem" type="text" placeholder="Назва товару"/>
            <button class="add" data-tooltip="Ця кнопка додасть товар">
                Додати
            </button>
        </section>
        <hr/>

        <section class="section12">
            <input class="tomatoes" value="Помідори"/>
            <label class="numbersOfItems">2</label>
            <button class="purchases" data-tooltip="Товар ще не куплено">Не куплено</button>
        </section>
        <hr/>

        <section class="section13">
            <input class="cookies" value="Печиво"/>
            <div class="cookiesButtons">
                <button class="minus" data-tooltip="Забрати одиницю товару з кошика">-</button>
                <label class="numbersOfItems">2</label>
                <button class="plus" data-tooltip="Додати одиницю товару до кошика">+</button>
            </div>
            <div>
                <button class="purchases" data-tooltip="Куплено 2 одиниці товару">Куплено</button>
                <button class="delete" data-tooltip="Видалити цей товар з кошика">×</button>
            </div>
        </section>
        <hr/>

        <section class="section14">
            <label>
                <input class="cheese" value="Сир"/>
            </label>
            <div>
                <button class="disabledMinus"  data-tooltip="Кнопка наразі не активна">-</button>
                <label class="numbersOfItems">1</label>
                <button class="plus" data-tooltip="Додати одиницю товару до кошика">+</button>
            </div>
            <div>
                <button class="purchases" data-tooltip="Куплено 1 одиницю товару">Куплено</button>
                <button class="delete" data-tooltip="Видалити цей товар з кошика">×</button>
            </div>
        </section>
    </section>

    <section class="section2">
        <section class="section21">
            <label class="section2Labels">Залишилося</label>
        </section>
        <hr/>

        <section class="section22">
             <span class="product-item">
                 Печиво
                 <span class="amount">4</span>
             </span>
            <span class="product-item">
                 Сир
                 <span class="amount">1</span>
             </span>
        </section>
        <hr class="separators"/>

        <section class="section23">
            <label class="section2Labels">Куплено</label>
        </section>
        <hr/>

        <section class="section24">
             <span class="product-item">
                 <label class="tomatoesLabels">Помідори</label>
                 <span class="amount">
                     <label class="tomatoesLabels">2</label>
                 </span>
             </span>
        </section>

    </section>

</section>
<div class="badge">
    <div class="badge-content">BuyList</div>
    <div class="badge-content-print">Created by Litvinchuk Zakhar</div>
</div>

</body>
</html>
